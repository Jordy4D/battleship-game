<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <div class="main-container">
        <div id="game-title">
            <h1>Battleship Game</h1>
        </div>
        <div class="game-status" id="game-status">
            <p id="status-message">Welcome to Battleship! Place your ships and get ready to play!</p>
            <p id="current-player">Current Turn: <span id="current-player-name"></span></p>
        </div>
        <div class="board-container">
            <div id="player-one-board">
                <div class="header-container">
                    <h3>Player 1: <span id="player-one-name"></span></h3>
                </div>
                <div class="gameboard" id="gameboard-one">
                    <!-- Game board will be dynamically generated here -->
                </div>
                <div class="buttons-player-one">
                    <button id="place-battleship-1" data="battleship">Place Battleship</button>
                    <button id="place-cruiser-1" data="cruiser">Place Cruiser</button>
                    <button id="place-submarine-1" data="submarine">Place Submarine</button>
                    <button id="place-patrol-boat-1" data="patrol-boat">Place Patrol Boat</button>
                    <button id="place-carrier-1" data="carrier">Place Carrier</button>
                </div>
                <div class="game-status">
                    <p id="player-one-ships-sunk">Ships Sunk: <span id="player-one-ships-sunk-value"></span></p>
                    <p id="player-one-ships-remaining">Ships Remaining: <span id="player-one-ships-remaining-value"></span></p>
                </div>
            </div>
            <div id="player-two-board">
                <div class="header-container">
                    <h3>Player 2: <span id="player-two-name"></span></h3>
                </div>
                <div class="gameboard" id="gameboard-two">
                    <!-- Game board will be dynamically generated here -->
                </div>
                <div class="buttons-player-two">
                    <button id="place-battleship-2" data="battleship">Place Battleship</button>
                    <button id="place-cruiser-2" data="cruiser">Place Cruiser</button>
                    <button id="place-submarine-2" data="submarine">Place Submarine</button>
                    <button id="place-patrol-boat-2" data="patrol-boat">Place Patrol Boat</button>
                    <button id="place-carrier-2" data="carrier">Place Carrier</button>
                </div>
                <div class="game-status">
                    <p id="player-two-ships-sunk">Ships Sunk: <span id="player-two-ships-sunk-value"></span></p>
                    <p id="player-two-ships-remaining">Ships Remaining: <span id="player-two-ships-remaining-value"></span></p>
                </div>
            </div>
        </div>
        <div class="controls-container">
            <button id="start-game">Start Game</button>
            <button id="reset-game">Reset Game</button>
            <button id="new-ship">New Ship</button>
        </div>
    </div>
    <script>
  console.log("HTML is working!");
</script>
</body>
</html>
