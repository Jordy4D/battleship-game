<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>Battleship Game</h1>
            <h3>Player: <span id="player-name"></span></h3>
        </div>
        <div class="board-container">
            <div class="gameboard" id="gameboard">
                <!-- Game board will be dynamically generated here -->
            </div>
        </div>
        <div class="controls-container">
            <button id="start-game">Start Game</button>
            <button id="reset-game">Reset Game</button>
            <button id="new-ship">New Ship</button>
            <div class="status">
                <p id="ships-sunk">Ships Sunk: <span id="ships-sunk-value"></span></p>
                <p id="ships-remaining">Ships Remaining: <span id="ships-remaining-value"></span></p>

            </div>
        </div>
    </div>
    <script>
  console.log("HTML is working!");
</script>
</body>
</html>
